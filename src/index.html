<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PTime PWA</title>
  <link rel="stylesheet" href="style.css" />
  <!-- <script src="script.js" defer></script> -->
  <script src="main.js" type="module"></script>
</head>

<body>
  <header>
    <div class="logo">PTime PWA</div>
    <button id="fullscreenBtn" onclick="toggleFullscreen()">â›¶</button>
  </header>

  <main>
    <div id="timer-container">
      <div id="timer">00:59:59</div>

      <div class="button-group">
        <button id="toggle">Start</button>
        <button id="edit">Edit Timer</button>
        <button id="reset">Reset</button>
      </div>
    </div>


    <div id="edit-container" class="hidden">
      <h1>Edit Timer</h1>
      <input type="number" id="editHours" placeholder="00" />
      <input type="number" id="editMinutes" placeholder="59" max="59" />
      <input type="number" id="editSeconds" placeholder="59" max="59" />
      <br />
      <div class="button-group">
        <button id="save">Save</button>
      </div>
    </div>
  </main>

</body>


</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PTime PWA</title>
  <meta name="description" content="Ptime - A simple and efficient timer application with offline support." />
  <meta name="keywords" content="timer, countdown, stopwatch, PWA, offline" />


  <link rel="stylesheet" href="style.css" />
  <script src="main.js" type="module"></script>

  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#140729" />
  
  <link rel="icon" type="image/png" href="./Resource/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="./Resource/favicon.svg" />
  <link rel="shortcut icon" href="./Resource/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="./Resource/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Ptime" />



</head>

<body>
  <header>
    <div class="logo">PTime PWA</div>
    <button id="fullscreenBtn" onclick="toggleFullscreen()">â›¶</button>
  </header>

  <main>
    <div id="timer-container"  class="">
      <div id="timer">00:59:59</div>

      <div class="button-group">
        <button id="toggle">Start</button>
        <button id="edit">Edit Timer</button>
        <button id="reset">Reset</button>
      </div>
    </div>


    <div id="edit-container" class="hidden">
      <h1>Edit Timer</h1>
      <input type="number" id="editHours" placeholder="00" value="00" max="23" min="0"/>
      <input type="number" id="editMinutes" placeholder="59" max="59" min="0" />
      <input type="number" id="editSeconds" placeholder="59" max="59" min="0" />
      <br />
      <div class="button-group">
        <button id="save">Save</button>
      </div>
    </div>
  </main>

</body>


</html>

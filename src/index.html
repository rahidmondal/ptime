<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>PTime</title>
  <meta name="description" content="Ptime - A simple and efficient timer application with offline support." />
  <meta name="keywords" content="timer, countdown, stopwatch, PWA, offline" />


  <link rel="stylesheet" href="style.css" />
  <script src="main.js" type="module"></script>

  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#140729" />
  
  <link rel="icon" type="image/png" href="./Resource/logo192.png" sizes="192x192" />
  <meta name="apple-mobile-web-app-title" content="Ptime" />



</head>

<body>
  <div id="header-detector"></div>
  <header>
    <div class="logo">
      <img src="./Resource/logo192.png" class="logo-img" alt="PTime Logo">
      <span class="logo-text">PTime</span>
    </div>
    <button id="fullscreen">â›¶</button>
  </header>

  <main>
    <div id="timer-container"  class="">
      <div id="timer">00:59:59</div>

      <div class="button-group">
        <button id="toggle">Start</button>
        <button id="edit">Edit Timer</button>
        <button id="reset">Reset</button>
      </div>
    </div>

   <div id="edit-container" class="hidden">
      <div class="edit-header">
        <button id="backFromEdit" aria-label="Back to timer">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px">
            <path d="M0 0h24v24H0V0z" fill="none"/>
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
          </svg>
        </button>
        <h1>Edit Timer</h1>
      </div>
      <div class="edit-inputs-wrapper">
        <input type="number" id="editHours" placeholder="00" value="00" max="23" min="0"/>
        <input type="number" id="editMinutes" placeholder="59" value="59" max="59" min="0" />
        <input type="number" id="editSeconds" placeholder="59" value="59" max="59" min="0" />
      </div>
      <button id="save">Save</button>
    </div>

  
  </main>

  <audio id="alarm" src="./Resource/alarm.mp3" preload="auto"></audio>
</body>


</html>
